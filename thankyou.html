<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thank You</title>
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .message {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .backButton {
        padding: 10px 20px;
        margin: 10px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #ff6f61;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .backButton:hover {
        background-color: #ff3b2f;
      }
      @media (max-width: 600px) {
        .message {
          font-size: 1.2em;
        }
        .backButton {
          padding: 8px 16px;
          font-size: 0.8em;
        }
        img.responsive {
          width: 80%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="thankyou"><b>Thank you</b></div>

    <img id="rizz" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTMxYmFsZGM4MDF5a3kzaHFuNm1pcGx0bmQ0eWh4dWl3dTJncWh4MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/qt9O5GSysXZ0kICDDm/giphy.gif" alt="rizzler god" class="responsive" />
    <br />
    <audio controls autoplay loop>
      <source src="congratulations.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <h1>Don't go yet!</h1>
    <button class="button" onclick="location.href='food.html'">
      Click me!
    </button>
  </body>
</html>
