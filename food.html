<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Food Page</title>
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .foodContent {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .foodButton {
        padding: 10px 20px;
        margin: 10px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #ff6f61;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .foodButton:hover {
        background-color: #ff3b2f;
      }
      @media (max-width: 600px) {
        .foodContent {
          font-size: 1.2em;
        }
        .foodButton {
          padding: 8px 16px;
          font-size: 0.8em;
        }
        .map-container iframe {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.788301469911!2d103.83687340000002!3d1.3019460999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da199112a39b49%3A0x86dbec29eab34773!2sWild%20Honey%20Mandarin%20Gallery!5e0!3m2!1sen!2ssg!4v1738654476130!5m2!1sen!2ssg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="foodContent">
      <b>14 February 2025 | Wild Honey @ Wild Honey 6PM</b>
    </div>
    <div class="button-group">
      <button class="foodButton" onclick="location.href='lastpage.html'">
        Accept
      </button>
      <button class="foodButton" onclick="showSuggestionForm()">
        Decline
      </button>
    </div>

    <div id="suggestionForm" style="display:none;">
      <h3>Suggestion Form</h3>
      <textarea id="suggestionText" rows="4" cols="50" placeholder="Enter your suggestion here..."></textarea>
      <br />
      <button class="foodButton" onclick="submitSuggestion()">Submit</button>
    </div>

    <script>
      function showSuggestionForm() {
        document.getElementById('suggestionForm').style.display = 'block';
      }

      function submitSuggestion() {
        var suggestion = document.getElementById('suggestionText').value;
        if (suggestion) {
          window.location.href = 'mailto:kohhxuanqi@gmail.com?subject=Suggestion&body=' + encodeURIComponent(suggestion);
        }
      }
    </script>
  </body>
</html>
